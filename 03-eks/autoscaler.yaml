autoDiscovery:
  clusterName: flask-eks-cluster

awsRegion: us-east-2

rbac:
  serviceAccount:
    create: false
    name: cluster-autoscaler

extraArgs:
  balance-similar-node-groups: "true"
  skip-nodes-with-system-pods: "false"
  expander: least-waste
  node-group-auto-discovery: asg:tag=k8s.io/cluster-autoscaler/enabled,k8s.io/cluster-autoscaler/flask-eks-cluster
